<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            
              <!-- <div class="row logo-row" >
                       
              <div class="col-12 text-center">
                  <img src="assets/images/LogoInfinite/logo.svg" alt="" class="img-fluid">
                </div>
              </div> -->
              <div class="bg-primary-subtle">
                  <div class="row">
                    <div class="col-7">
                      <div class="text-primary p-4">
                        <h5 class="text-primary"> Update Password</h5>
                        <p>Update Password with Infinite.</p>
                      </div>
                    </div>
                    <div class="col-5 align-self-end">
                      <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                    </div>
                  </div>
                </div>
            
            <div class="card-body pt-0">
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="updatePassForm" (ngSubmit)="onSubmit()">
                  @if(error){
                  <alert type="danger" [dismissible]="false">{{ error }}</alert>
                  }
  
                  <div class="mb-3">
                    <label for="password">New Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter new password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
  
                      <button class="btn btn-light ms-0" type="button" id="password-addon">
                        <i class="mdi mdi-eye-outline" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" (click)="toggleFieldTextType()"></i></button>
                      @if(submitted && f.password.errors){
                      <div class="invalid-feedback">
                        @if(f.password.errors.required){
                        <span>New Password is required</span>
                        }
                      </div>}
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" placeholder="Confirm password" [ngClass]="{ 'is-invalid': updatePassForm.hasError('passwordMismatch') }">
                      <button class="btn btn-light ms-0" type="button" id="password-addon2">
                        <i class="mdi mdi-eye-outline" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" (click)="toggleFieldTextType()"></i>
                      </button>
                      <div class="invalid-feedback" *ngIf="updatePassForm.hasError('passwordMismatch')">
                        <span>Passwords do not match</span>
                      </div>
                    </div>
                  </div>
  
                  
                  <div id="elmLoader" class="text-center d-none">
                    <div class="spinner-border text-primary avatar-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                 
                  <div class="mt-5  d-grid">
                    <button class="btn btn-gold" type="submit">Update Password</button>
                  </div>
               
                  
                </form>
              </div>
  
            </div>
          </div>
          <div class="mt-5 text-center">
            
            <p>Â© {{year}} Infinite. Developed with <i class="mdi mdi-heart text-danger"></i> by SmartLogiq</p>
          </div>
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
